<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wood Shed</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="dist/output.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module" src="app.js" defer></script>

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="auth-container" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full mx-4 p-8">
            <h1 class="text-2xl font-semibold mb-6 text-center text-gray-900">The Wood Shed</h1>
            <form id="auth-form">
                <div class="mb-4">
                    <label for="auth-email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                    <input type="email" id="auth-email" placeholder="Email" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                </div>
                <div class="mb-6">
                    <label for="auth-password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" id="auth-password" placeholder="Password" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                </div>
                <div class="flex gap-2">
                    <button type="submit" id="sign-in-btn" class="flex-1 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">Sign In</button>
                    <button type="button" id="sign-up-btn" class="flex-1 text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5">Sign Up</button>
                </div>
            </form>
            <p id="auth-error" class="text-red-600 text-sm mt-4 text-center hidden"></p>
        </div>
    </div>

    <div
        class="flex h-screen hidden"
        id="app-container"
        x-data="app"
        x-cloak
    >
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <!-- Logo/Title Section -->
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-900">
                    The Woodshed
                    <span x-show="isDevEnvironment" class="text-xs font-normal text-gray-400 ml-1">(Dev)</span>
                </h1>
                <p class="text-xs text-gray-500 mt-1">Practice Journal</p>
            </div>

            <!-- Navigation Links -->
            <nav class="flex-1 p-4 space-y-1" x-data="{
                navClass(view) {
                    const active = 'flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg';
                    const inactive = 'flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition-colors';
                    return activeView === view ? active : inactive;
                }
            }">
                <button :class="navClass('practice')" @click="activeView = 'practice'">
                    Practice Today
                </button>
                <button :class="navClass('topics')" @click="activeView = 'topics'">
                    Topics
                </button>
                <button :class="navClass('logs')" @click="activeView = 'logs'">
                    Logs
                </button>
                <button :class="navClass('content')" @click="activeView = 'content'">
                    Content
                </button>
                <button :class="navClass('repertoire')" @click="activeView = 'repertoire'">
                    Repertoire
                </button>
            </nav>

            <!-- User Section -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-8 h-8 bg-blue-100 text-blue-700 rounded-full flex items-center justify-center font-semibold text-sm" x-text="user?.email?.charAt(0).toUpperCase()"></div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate" x-text="user?.email"></p>
                    </div>
                </div>
                <button id="sign-out-btn" @click="supabase.auth.signOut()" class="w-full text-gray-700 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 transition-colors">
                    Sign Out
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 overflow-auto bg-gray-50">
            <div class="max-w-7xl mx-auto p-6">
                <div id="practice-today-view" x-show="activeView === 'practice'"></div>
                <div id="topics-view" x-show="activeView === 'topics'"></div>
                <div id="logs-view" x-show="activeView === 'logs'"></div>
                <div id="content-view" x-show="activeView === 'content'"></div>
                <div id="repertoire-view" x-show="activeView === 'repertoire'"></div>
            </div>
        </div>

        <!-- Modals -->
        <div id="new-topic-modal"></div>
        <div id="edit-topic-modal"></div>
        <div id="edit-goal-modal"></div>
        <div id="add-log-modal"></div>
        <div id="edit-log-modal"></div>
        <div id="content-modal"></div>
        <div id="repertoire-modal"></div>
        <div id="youtube-modal"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
