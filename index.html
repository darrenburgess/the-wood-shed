<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wood Shed</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module" src="app.js" defer></script>

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="auth-container" class="container">
        <h1>The Wood Shed</h1>
        <form id="auth-form">
            <input type="email" id="auth-email" placeholder="Email" required>
            <input type="password" id="auth-password" placeholder="Password" required>
            <div class="auth-actions">
                <button type="submit" id="sign-in-btn">Sign In</button>
                <button type="button" id="sign-up-btn">Sign Up</button>
            </div>
        </form>
        <p id="auth-error" class="error-message hidden"></p>
    </div>

    <div 
        class="container hidden" 
        id="app-container"
        x-data="app"
        x-cloak
    >
        <div class="app-header">
            <h1 id="app-title">
                The Wood Shed
                <span x-show="isDevEnvironment" style="font-weight: 500; color: #a0aec0;">(Dev)</span>
            </h1>
            <button id="sign-out-btn" @click="supabase.auth.signOut()">Sign Out</button>
        </div>
        
        <div class="tabs">
            <button class="tab-btn" :class="{ 'active': activeView === 'topics' }" @click="activeView = 'topics'">Topics</button>
            <button class="tab-btn" :class="{ 'active': activeView === 'logs' }" @click="activeView = 'logs'">Logs</button>
            <button class="tab-btn" :class="{ 'active': activeView === 'content' }" @click="activeView = 'content'">Content</button>
            <button class="tab-btn" :class="{ 'active': activeView === 'repertoire' }" @click="activeView = 'repertoire'">Repertoire</button>
        </div>

        <div id="topics-view" x-show="activeView === 'topics'"></div>
        <div id="logs-view" x-show="activeView === 'logs'"></div>
        <div id="content-view" x-show="activeView === 'content'"></div>
        <div id="repertoire-view" x-show="activeView === 'repertoire'"></div>
       
        <div id="new-topic-modal"></div>
        <div id="edit-topic-modal"></div>
        <div id="edit-goal-modal"></div>
        <div id="add-log-modal"></div>
        <div id="edit-log-modal"></div>
        <div id="content-modal"></div>
        <div id="repertoire-modal"></div>
        <div id="youtube-modal"></div>
    </div>
</body>
</html>
