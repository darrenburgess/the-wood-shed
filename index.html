<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Guitar Practice Plan</title>

    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="app.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-container" class="container">
        <h1>Practice Planner</h1>
        <form id="auth-form">
            <input type="email" id="auth-email" placeholder="Email" required>
            <input type="password" id="auth-password" placeholder="Password" required>
            <div class="auth-actions">
                <button type="submit" id="sign-in-btn">Sign In</button>
                <button type="button" id="sign-up-btn">Sign Up</button>
            </div>
        </form>
        <p id="auth-error" class="error-message hidden"></p>
    </div>

    <div 
        class="container hidden" 
        id="app-container"
        x-data="{ 
            currentUser: null,
            topics: [],
            isLoading: true,
            activeView: 'plan'
        }"
        x-init="
            // This runs when the component is initialized
            currentUser = supabaseClient.auth.getUser(); // Example of getting user
            // We will add the function to fetch topics here
            console.log('Alpine component initialized.');
        "
    >
        <div class="app-header">
            <h1 id="app-title">Jazz Guitar Practice Plan</h1>
            <button id="sign-out-btn" @click="supabaseClient.auth.signOut()">Sign Out</button>
        </div>
        
        <div class="tabs">
            <button class="tab-btn" :class="{ 'active': activeView === 'plan' }" @click="activeView = 'plan'">Plan</button>
            <button class="tab-btn" :class="{ 'active': activeView === 'logs' }" @click="activeView = 'logs'">Logs</button>
        </div>

        <div id="plan-view" x-show="activeView === 'plan'">
            <div x-show="isLoading">Loading your plan...</div>
            
            <div x-show="!isLoading">
                <p>Plan content will be rendered here.</p>
            </div>
        </div>

        <div id="logs-view" x-show="activeView === 'logs'">
            <p>Logs view content will be rendered here.</p>
        </div>

    </div>

    </body>
</html>
