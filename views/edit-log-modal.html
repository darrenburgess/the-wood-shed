<div
    class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
    x-show="isEditLogModalOpen"
    x-cloak
    @keydown.escape.window="isEditLogModalOpen = false"
>
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 p-6" @click.outside="isEditLogModalOpen = false"
        x-data="{
            repertoireSearchTerm: '',
            repertoireSearchResults: []
        }"
        x-init="$watch('isEditLogModalOpen', open => {
            if (!open) {
                repertoireSearchTerm = '';
                repertoireSearchResults = [];
            }
        })">
        <h3 class="text-xl font-semibold mb-4 text-gray-900">Edit Log</h3>
        <template x-if="editingLog">
            <div>
                <textarea
                    x-model="editingLog.entry"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4"
                    rows="4"
                    @keydown.enter="
                        if (!$event.shiftKey) {
                            $event.preventDefault();
                            dataLayer.updateLog(editingLog.id, editingLog.entry);
                            isEditLogModalOpen = false;
                        }
                    "
                ></textarea>

                <!-- Repertoire Management -->
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium text-gray-900">Tunes Practiced</label>

                    <!-- Current Repertoire Display -->
                    <div class="flex flex-wrap gap-2 mb-2">
                        <template x-for="rep in editingLog.repertoire" :key="rep.id">
                            <span class="inline-flex items-center bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">
                                <span x-text="rep.title + (rep.artist ? ' - ' + rep.artist : '')"></span>
                                <button type="button" class="ml-1 text-green-600 hover:text-green-800 font-bold" @click="
                                    (async () => {
                                        await dataLayer.unlinkRepertoireFromLog(editingLog.id, rep.id);
                                        editingLog.repertoire = editingLog.repertoire.filter(r => r.id !== rep.id);
                                        // Update stats for this repertoire item
                                        const supabaseClient = dataLayer.getSupabaseClient();
                                        await supabaseClient.rpc('update_repertoire_stats', { rep_id: rep.id });
                                        isRepertoireStale = true;
                                    })();
                                ">Ã—</button>
                            </span>
                        </template>
                        <template x-if="!editingLog.repertoire || editingLog.repertoire.length === 0">
                            <span class="text-sm text-gray-500">No tunes linked yet</span>
                        </template>
                    </div>

                    <!-- Repertoire Search Input -->
                    <div class="relative">
                        <input
                            type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            x-model="repertoireSearchTerm"
                            placeholder="Add more tunes..."
                            @input.debounce.300ms="
                                if (repertoireSearchTerm.length > 0) {
                                    dataLayer.searchRepertoire(repertoireSearchTerm).then(results => {
                                        repertoireSearchResults = results.filter(r => !editingLog.repertoire || !editingLog.repertoire.some(er => er.id === r.id));
                                    });
                                } else {
                                    repertoireSearchResults = [];
                                }
                            "
                        >

                        <!-- Autocomplete Results -->
                        <div x-show="repertoireSearchTerm.length > 0" class="absolute z-50 w-full top-full" @click.outside="repertoireSearchTerm = ''; repertoireSearchResults = []">
                            <ul class="bg-white border border-gray-300 rounded-md shadow-lg mt-1" x-show="repertoireSearchResults.length > 0">
                                <template x-for="result in repertoireSearchResults" :key="result.id">
                                    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" @click="
                                        (async () => {
                                            await dataLayer.linkRepertoireToLog(editingLog.id, result.id);
                                            if (!editingLog.repertoire) editingLog.repertoire = [];
                                            editingLog.repertoire.push(result);
                                            repertoireSearchTerm = '';
                                            repertoireSearchResults = [];
                                            // Update stats for this repertoire item
                                            const supabaseClient = dataLayer.getSupabaseClient();
                                            await supabaseClient.rpc('update_repertoire_stats', { rep_id: result.id });
                                            isRepertoireStale = true;
                                        })();
                                    ">
                                        <span x-text="result.title + (result.artist ? ' - ' + result.artist : '')"></span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <div class="flex justify-between">
            <div>
                <button
                    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5"
                    @click="
                        if (confirm('Are you sure you want to delete this log entry?')) {
                            const statsUpdated = await dataLayer.deleteLog(editingLog, editingLogGoal);
                            if (statsUpdated) isRepertoireStale = true;
                            if (editingLogGoal) {
                                editingLogGoal.logs = editingLogGoal.logs.filter(l => l.id !== editingLog.id);
                            }
                            isEditLogModalOpen = false;
                        }
                    "
                >Delete</button>
            </div>
            <div class="flex gap-2">
                <button class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5" @click="isEditLogModalOpen = false">Cancel</button>
                <button
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
                    @click="
                        dataLayer.updateLog(editingLog.id, editingLog.entry);
                        isEditLogModalOpen = false;
                    "
                >Save Changes</button>
            </div>
        </div>
    </div>
</div>
