<div
    class="modal-overlay"
    x-show="isContentModalOpen"
    x-cloak
    @keydown.escape.window="isContentModalOpen = false"
>
    <div class="modal-content" @click.outside="isContentModalOpen = false"
        x-data="{
            tagSearchTerm: '',
            tagSearchResults: [],
            selectedTags: []
        }"
        x-init="
            $watch('isContentModalOpen', (isOpen) => {
                if (isOpen && editingContent) {
                    selectedTags = editingContent.tags ? [...editingContent.tags] : [];
                    tagSearchTerm = '';
                    tagSearchResults = [];
                }
            })
        ">
        <h3 x-text="editingContent?.id ? 'Edit Content' : 'Add New Content'"></h3>

        <template x-if="editingContent">
            <div class="create-content-panel" @keydown.enter="
                if ($event.target.classList.contains('tag-search-input')) {
                    return; // Don't save when pressing Enter in tag search
                }
                $event.preventDefault();
                (async () => {
                    // Create any new tags first
                    const finalTags = [];
                    for (const tag of selectedTags) {
                        if (tag.isNew) {
                            const createdTag = await dataLayer.createTag(tag.name);
                            if (createdTag) finalTags.push(createdTag);
                        } else {
                            finalTags.push(tag);
                        }
                    }

                    if (editingContent.id) {
                        // Update existing content
                        const updated = await dataLayer.updateContent(editingContent.id, editingContent.title, editingContent.url, editingContent.type);
                        if (updated) {
                            // Sync tags
                            await dataLayer.syncContentTags(editingContent.id, finalTags);
                            updated.tags = finalTags;
                            const index = content.findIndex(c => c.id === updated.id);
                            content[index] = updated;
                            isContentModalOpen = false;
                        }
                    } else {
                        // Create new content
                        const newContent = await dataLayer.createContent(editingContent.title, editingContent.url, editingContent.type);
                        if (newContent) {
                            // Link tags to new content
                            await dataLayer.syncContentTags(newContent.id, finalTags);
                            newContent.tags = finalTags;
                            content.unshift(newContent);
                            $nextTick(() => feather.replace());
                            isContentModalOpen = false;
                        } else {
                            alert('Error: A content item with this URL already exists.');
                        }
                    }
                })();
            ">
                <input type="text" x-model="editingContent.title" placeholder="Title">
                <input type="url" x-model="editingContent.url" placeholder="https://...">
                <select x-model="editingContent.type">
                    <option>YouTube</option>
                    <option>Article</option>
                    <option>Image</option>
                    <option>PDF</option>
                </select>

                <!-- Tag Input -->
                <div class="tag-input-container">
                    <label>Tags</label>

                    <!-- Selected Tags Display -->
                    <div class="flex flex-wrap gap-2 mb-2">
                        <template x-for="tag in selectedTags" :key="tag.id">
                            <span class="inline-flex items-center bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">
                                <span x-text="tag.name"></span>
                                <button type="button" class="ml-1 text-blue-600 hover:text-blue-800 font-bold" @click="selectedTags = selectedTags.filter(t => t.id !== tag.id)">Ã—</button>
                            </span>
                        </template>
                    </div>

                    <!-- Tag Search Input -->
                    <div class="tag-search" style="position: relative;">
                        <input
                            type="text"
                            class="tag-search-input"
                            x-model="tagSearchTerm"
                            placeholder="Add tags..."
                            @input.debounce.300ms="
                                if (tagSearchTerm.length > 0) {
                                    dataLayer.searchTags(tagSearchTerm).then(results => {
                                        tagSearchResults = results.filter(r => !selectedTags.some(st => st.id === r.id));
                                    });
                                } else {
                                    tagSearchResults = [];
                                }
                            "
                            @keydown.enter.prevent="
                                if (tagSearchTerm.trim()) {
                                    // Add new tag placeholder (will be created on save)
                                    const newTagName = tagSearchTerm.toLowerCase().trim();
                                    if (!selectedTags.some(t => t.name === newTagName)) {
                                        selectedTags.push({ name: newTagName, isNew: true });
                                    }
                                    tagSearchTerm = '';
                                    tagSearchResults = [];
                                }
                            "
                        >

                        <!-- Autocomplete Results -->
                        <div x-show="tagSearchTerm.length > 0" class="absolute z-50 w-full top-full" @click.outside="tagSearchTerm = ''; tagSearchResults = []">
                            <ul class="bg-white border border-gray-300 rounded-md shadow-lg mt-1" x-show="tagSearchResults.length > 0">
                                <template x-for="result in tagSearchResults" :key="result.id">
                                    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" @click="
                                        selectedTags.push(result);
                                        tagSearchTerm = '';
                                        tagSearchResults = [];
                                    ">
                                        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded" x-text="result.name"></span>
                                    </li>
                                </template>
                            </ul>

                            <!-- Create new tag hint -->
                            <ul class="bg-white border border-gray-300 rounded-md shadow-lg mt-1" x-show="tagSearchResults.length === 0 && tagSearchTerm.trim().length > 0">
                                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer italic text-blue-600" @click="
                                    const newTagName = tagSearchTerm.toLowerCase().trim();
                                    if (!selectedTags.some(t => t.name === newTagName)) {
                                        selectedTags.push({ name: newTagName, isNew: true });
                                    }
                                    tagSearchTerm = '';
                                    tagSearchResults = [];
                                ">
                                    <span>Create new tag: <strong x-text="tagSearchTerm.toLowerCase()"></strong></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <div class="modal-actions">
            <div>
                <button
                    class="btn-delete"
                    x-show="editingContent?.id"
                    @click="
                        if (confirm('Are you sure? This will also remove links from any logs.')) {
                            dataLayer.deleteContent(editingContent.id);
                            content = content.filter(c => c.id !== editingContent.id);
                            isContentModalOpen = false;
                        }
                    "
                >Delete</button>
            </div>
            <div class="right-actions">
                <button @click="isContentModalOpen = false; editingContent = null">Cancel</button>
                <button
                    class="btn-save"
                    @click="
                        (async () => {
                            // Create any new tags first
                            const finalTags = [];
                            for (const tag of selectedTags) {
                                if (tag.isNew) {
                                    const createdTag = await dataLayer.createTag(tag.name);
                                    if (createdTag) finalTags.push(createdTag);
                                } else {
                                    finalTags.push(tag);
                                }
                            }

                            if (editingContent.id) {
                                // Update existing content
                                const updated = await dataLayer.updateContent(editingContent.id, editingContent.title, editingContent.url, editingContent.type);
                                if (updated) {
                                    // Sync tags
                                    await dataLayer.syncContentTags(editingContent.id, finalTags);
                                    updated.tags = finalTags;
                                    const index = content.findIndex(c => c.id === updated.id);
                                    content[index] = updated;
                                    isContentModalOpen = false;
                                }
                            } else {
                                // Create new content
                                const newContent = await dataLayer.createContent(editingContent.title, editingContent.url, editingContent.type);
                                if (newContent) {
                                    // Link tags to new content
                                    await dataLayer.syncContentTags(newContent.id, finalTags);
                                    newContent.tags = finalTags;
                                    content.unshift(newContent);
                                    $nextTick(() => feather.replace());
                                    isContentModalOpen = false;
                                } else {
                                    alert('Error: A content item with this URL already exists.');
                                }
                            }
                        })();
                    "
                >Save</button>
            </div>
        </div>
    </div>
</div>
